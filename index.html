<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Trippin</title>
  <link rel="stylesheet" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div id="list-of-trips">
	</div>

  <form>
      <div class="form-group">
        <label for="location">Location</label>
        <input name ="location" id="location" type="text" class="form-control" placeholder="Guam" aria-describedby="basic-addon1">
      </div>
      <div class="form-group">
      <label for="locationType">Location Type</label>
        <select id="locationType" name="locationType" class="form-control">
          <option>Country</option>
          <option>City</option>
          <option>Town</option>
        </select>
      </div>
      <label for="review">Review</label>
      <textarea id="review" name="review" class="form-control" rows="3" placeholder=""></textarea>
      <div class="btn-group" role="group" aria-label="...">
        <button id="visited" type="button" class="btn btn-default">Visited</button>
        <button id="wish-list" type="button" class="btn btn-default">Wish List</button>
      </div>
      <div class="form-group">
        <button id="addLocation" type="button" class="btn btn-primary">Add Location</button>
      </div>
    </form>


  <script data-main="javascripts/main" 
  				src="lib/bower_components/requirejs/require.js"></script>
</body>
</html>
